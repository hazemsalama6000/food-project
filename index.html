<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">

        <div class="foods-slider">
            <h1 class="section-heading">
                variety of foods
            </h1>

            <div class="foods-icons">
                <i class="fa fa-hotdog active"></i>
                <i class="fa fa-egg"></i>
                <i class="fa fa-cheese"></i>
                <i class="fa fa-stroopwafel"></i>
                <i class="fa fa-ice-cream"></i>
                <i class="fa fa-fish"></i>
                <i class="fa fa-hotdog"></i>
                <i class="fa fa-drumstick-bite"></i>
                <i class="fa fa-apple-alt"></i>
                <i class="fa fa-cookie"></i>
                <i class="fa fa-seedling"></i>
            </div>
        </div>

        <div class="order-section">

            <h1 class="section-heading">
                variety of foods
            </h1>

            <div class="cards-container">
                <div class="card">
                    <img src="./imgs/card-img-1.png" alt="" class="card-img">
                    <h3 class="card-title">fish</h3>
                    <button class="card-order">order now</button>
                </div>
                <div class="card">
                    <img src="./imgs/card-img-2.png" alt="" class="card-img">
                    <h3 class="card-title">cake</h3>
                    <button class="card-order">order now</button>
                </div>
                <div class="card">
                    <img src="./imgs/card-img-3.png" alt="" class="card-img">
                    <h3 class="card-title">lobster</h3>
                    <button class="card-order">order now</button>
                </div>
            </div>


        </div>


    </div>

    <script src="./scripts.js"></script>
</body>

</html>
